<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css">

    <title>Login page</title>
</head>
<body>
    <main class="login-main">
        <aside class="login-left">
            <img src="/assets/undraw_About_us_page_re_2jfm 1.svg" alt="imagem-ilustrativa">
        </aside>
        <div class="login-right">               
            <h5>Bem vindo de volta</h5>
            <h1>Faça login na sua conta</h1>

            <form class="login">
                <div class="card-login">
                    <div class="textfield">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" required placeholder="usuario@email.com">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" required placeholder="senha">
                    </div>
                    <div class="group">
                        <label class="lembrar-senha" for="lembre-senha">
                            <input type="checkbox" name="lembre-senha" id="lembre-senha">Lembre de mim
                        </label>
                        <label for="esqueceu-senha">
                            <a class="hyperLink" href="#">Esqueceu sua senha?</a>
                        </label>
                    </div>
                    <div class="btn-group">
                        <button type="submit" id="botao-entrar" class="btn btn-1">Entrar</button>
                        <button id="botao-google" class="btn btn-2"><img src="/assets/iconfinder_Google_1298745 1.svg" alt="google-icon">Ou faça login com o Google</button>
                    </div>
                    <label class="last-label">Não tem uma conta?⠀<a class="hyperLink" href="">Cadastre-se</a></label>
                </div>
            </form>
        </div>

    </main>
</body>
</html>
