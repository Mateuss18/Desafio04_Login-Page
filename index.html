<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css">

    <title>Login page</title>
</head>
<body>
    <aside id="aside">
        <img src="/assets/undraw_About_us_page_re_2jfm 1.svg" alt="imagem-ilustrativa">
    </aside>
    <main id="container">
        <span>
            Bem-vindo de volta
            <h1>Faça login na sua conta</h1>
        </span>
        
        <div class="entradas">
            <label for="email">E-mail</label>
            <input type="text" name="email" required>
        </div>

        <div class="entradas">
            <label for="senha">Senha</label>
            <input type="password" name="senha" required>
        </div>

        <label for="lembre-senha"><input type="checkbox" name="lembre-senha" id="lembre-senha">Lembre de mim</label>
        
        <label for="esqueceu-senha"><a href="#">Esqueceu sua senha?</a></label>

        <button id="botao-entrar">Entrar</button>
        <button id="botao-google"><img src="/assets/iconfinder_Google_1298745 1.svg" alt="google-icon">Ou faça login com o Google</button>

        <label id="cadastre-se">Não tem uma conta? <a href="">Cadastre-se</a></label>

    </main>
</body>
</html>
